name: CI/CD Pipeline

# Trigger the workflow on push or pull request to Pipelining branch
on:
  push:
    branches:
      - Pipelining
  pull_request:
    branches:
      - Pipelining

# Environment variables available to all jobs
env:
  PHP_VERSION: '8.3'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # STAGE 1: CODE QUALITY
  # ============================================
  code-quality:
    name: Code Quality (Pint)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Run Laravel Pint (Style Check)
        # Blocking on main branch, non-blocking on feature branches
        continue-on-error: ${{ github.ref != 'refs/heads/main' }}
        run: |
          ./vendor/bin/pint --test
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "::notice::Pint check on main branch - failures will block CI"
          else
            echo "::notice::Pint check on feature branch - failures are warnings only"
          fi

  # ============================================
  # STAGE 2: UNIT TESTS (Fast - SQLite)
  # ============================================
  unit-tests:
    name: Unit Tests (SQLite)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Prepare Laravel Application (SQLite)
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env
          echo "CACHE_STORE=array" >> .env
          php artisan config:clear

      - name: Create Test Reports Directory
        run: mkdir -p storage/test-reports

      - name: Run Unit Tests
        run: php artisan test tests/Unit --parallel --log-junit storage/test-reports/junit-unit.xml --coverage --coverage-clover storage/test-reports/coverage-unit.xml

      - name: Upload JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-unit-results
          path: storage/test-reports/junit-unit.xml
          retention-days: 30

      - name: Upload Code Coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: storage/test-reports/coverage-unit.xml
          flags: unit-tests
          name: unit-tests-coverage

      - name: Upload Unit Test Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-logs
          path: storage/logs/
          retention-days: 7

  # ============================================
  # STAGE 3: FEATURE TESTS (MySQL)
  # ============================================
  feature-tests:
    name: Feature Tests (MySQL)
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Prepare Laravel Application (MySQL)
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=testing" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=password" >> .env
          echo "CACHE_STORE=array" >> .env

      - name: Clear Config and Cache
        run: |
          php artisan config:clear
          php artisan cache:clear

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Create Test Reports Directory
        run: mkdir -p storage/test-reports

      - name: Run Feature Tests
        run: php artisan test tests/Feature --log-junit storage/test-reports/junit-feature.xml --coverage --coverage-clover storage/test-reports/coverage-feature.xml
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Upload JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-feature-results
          path: storage/test-reports/junit-feature.xml
          retention-days: 30

      - name: Upload Code Coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: storage/test-reports/coverage-feature.xml
          flags: feature-tests
          name: feature-tests-coverage

      - name: Upload Feature Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: feature-test-logs
          path: storage/logs/
          retention-days: 7
